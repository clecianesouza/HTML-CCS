<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositicos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(min-width:750 px )" srcset="">
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/G.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudios em HTML</h1>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <audio src="midia/guanacast-33.mp3"controls autoplay></audio>
</body>
</html>
